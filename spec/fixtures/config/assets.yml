base: &base
  definition_root: spec/fixtures/config/assets
development:
  <<: *base
  bundle: false
  compress: false
  tag_style: html5
  version: false
test:
  <<: *base
  bundle: true
  compress: true
  tag_style: html
  version: false
  closure_compiler:
    compilation_level: ADVANCED_OPTIMIZATIONS
    formatting: pretty_print
production:
  <<: *base
  bundle: true
  compress: true
  tag_style: xhtml
  version: true
