base: &base
  definition_root: spec/fixtures/config/asset_definitions/base
test:
  <<: *base
  bundle: true
  compress: true
  tag_style: html
  version: false
  closure_compiler:
    compilation_level: ADVANCED_OPTIMIZATIONS
    formatting: pretty_print
test_empty:
  <<: *base
test_no_definition_root:
  log: stdout
test_logging_stdout:
  <<: *base
  log: stdout
test_logging_verbose:
  <<: *base
  log: stdout
  log_verbose: true
test_logging_file:
  <<: *base
  log: tmp/test_logging_file.log
test_no_bundle:
  <<: *base
  version: false
  bundle: false
xhtml_tags:
  <<: *base
  version: false
  tag_style: xhtml
html5_tags:
  <<: *base
  version: false
  tag_style: html5
versions:
  <<: *base
  version: true
  